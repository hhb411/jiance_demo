<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
</body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
	<script src="../../vendor/echarts/echarts.js"></script>
	<script src="../../vendor/jquery/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	var myChart= echarts.init($("#main")[0]);
	myChart.setOption({
		title: {
			text: "整点数据监测"
		},
		tooltip: {},
		legend: {
			data: ["最高气温", "最低气温", "降水"]
		},
		xAxis: {
			data: ["1时","2时","3时","4时","5时"]
		},
		yAxis: {
			
		},
		series: [{
			name: "最高气温",
			type: "line",
			data: [10,11,12,9,7]
		},{
			name: "最低气温",
			type: "line",
			data: [7,9,12,11,10]
		},{
			name: "降水",
			type: "bar",
			data: [6,20,0,2.2,5.1]
		}],
		toolbox: {
			feature: {
				dataZoom: {
				}
			}
		}
	});

	$(window).resize({
		
	});
	</script>
	
</body>
</html>
